
<div>
    <h2>Shopping Cart</h2>
    <ul>
      <li *ngFor="let item of cartItems; let i = index">
        {{ item }}
        <button (click)="removeItem(i)">Remove</button>
      </li>
    </ul>
    <div>
      <input #newItem (keyup.enter)="addItem(newItem.value); newItem.value = ''" placeholder="Add item">
      <button (click)="addItem(newItem.value); newItem.value = ''">Add to Cart</button>
    </div>
  </div>
